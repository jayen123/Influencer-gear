<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="poppins-regular">
    <header class="header">
      <nav class="navbar">
        <h3 class="brand">Influencer products</h3>
        <ul class="nav-items">
          <li class="nav-item"><a class="nav-links" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-links" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-links" href="#">Sign up</a></li>
          <li class="nav-item"><a class="nav-links" href="#">Log In</a></li>
          <li class="nav-item">
            <a class="nav-links" href="#"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-links" href="#"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
      <section class="banner">
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <div class="btn-container">
            <button class="btn-primary">
              Preebook now <span><i class="fa-solid fa-arrow-right"></i></span>
            </button>
          </div>
        </div>
        <div class="banner-image">
          <img src="./images/main-camera.png" alt="fuji-film" />
        </div>
      </section>
    </header>
    <main>
      <!-- Sponsors Section start here-->
      <section class="sponsors">
        <div class="sponsors-container">
            <div class="sponsor-logo">
          <img src="./logos/Alibaba.svg" alt="Alibaba" />
        </div>
        <div class="sponsor-logo">
          <img src="./logos/Amazon.svg" alt="Amazon" />
        </div>
        <div class="sponsor-logo">
          <img src="./logos/Daraz.pk Logo.svg" alt="Daraz" />
        </div>
        <div class="sponsor-logo">
          <img src="./logos/Ebay.svg" alt="Ebay" />
        </div>
        <div class="sponsor-logo">
          <img src="./logos/Rakuten.svg" alt="Rakuten" />
        </div>
        <div class="sponsor-logo">
          <img src="./logos/Target.svg" alt="Target" />
        </div>
        <div class="sponsor-logo">
          <img src="./logos/Walmart.svg" alt="Walmart" />
        </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/02cdcdcbc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
